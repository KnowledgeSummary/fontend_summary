<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- ios中safari的全屏模式浏览 -->
    <meta content=”yes” name=”apple-mobile-web-app-capable” />
    <!-- 顶端状态条的颜色  default black black-translucent(占据页面位置) -->
    <meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
    <!-- 
        自动识别电话和邮件 
        hack:<button class=”t-balance”style=”background:none;padding:0;border:0;”>95009.00</button>
    -->
    <meta content=”telephone=no,email=no” name=”format-detection” />
    <!-- 主屏标题 -->
    <meta name=”apple-mobile-web-app-title” content=”XXX网站欢迎你”>
    <!-- ios广告，推荐下载app -->
    <meta name=”apple-itunes-app” content=”app-id=9999999, app-argument=xxxxxx, affiliate-data=partnerId=99&siteID=XXXX”>
    <!-- 微信分享 -->
    <meta name="sharecontent" data-msg-img="缩略图地址" data-msg-title="标题" data-msg-content="简介" data-msg-callBack="" data-line-img="缩略图地址" data-line-title="标题" data-line-callBack=""/> 
    <!-- 主屏幕图标 -->
    <link rel=”apple-touch-icon” href=”xxx.png”>
    <link rel=”apple-touch-icon” sizes=”76×76″ href=””xxx.png”>
    <link rel=”apple-touch-icon” sizes=”120×120″ href=””xxx.png”>
    <link rel=”apple-touch-icon” sizes=”152×152″ href=””xxx.png”>
    <!-- android主屏幕图标 -->
    <link rel="apple-touch-icon-precomposed" href="xxx.png" />
    <!-- 主屏幕启动动画 -->
    <link rel=”apple-touch-startup-image” href=xxx.png”>

</head>

</body>
</html>
